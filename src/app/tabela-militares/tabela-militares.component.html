<h3>{{titulo}}</h3>
<table>
<tr>
  <th>Codigo</th> <th>Nome</th> <th>Prec-CP</th> <th>Editar</th> <th>Remover</th>
</tr>
<tr *ngFor='let militar of militares'>  
    <td>{{militar.codigo}}</td>  
    <td>{{militar.nome}}</td>  
    <td>{{militar.prec_cp}}</td> 
    <td><a [routerLink]="['/edicaoMilitar', militar.codigo]">Editar</a></td> 
    <td><a routerLink="/listaMilitares" (click)="removerMilitar(militar)">Remover</a></td>
</tr>
</table>
<a routerLink="/cadastroDeMilitar">Novo Militar</a>

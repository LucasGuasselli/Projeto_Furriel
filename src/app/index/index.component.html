<body>
<input type="checkbox" id="bt_menu">
<label for="bt_menu">&#9776;</label>
      <div class="menu">
            <button mat-button [matMenuTriggerFor]="menu">Cadastrar</button>
                  <mat-menu #menu="matMenu">
                  <button mat-menu-item (click)="moveToSaveMilitar()">Militar</button>
                  <button mat-menu-item (click)="moveToSaveAuxilioTransporte()">Auxilio Transporte</button>
                  <button mat-menu-item (click)="moveToSaveDesconto()">Desconto</button>
                  <button mat-menu-item (click)="moveToSaveSaqueAtrasado()">Saque Atrasado</button>
                  <button mat-menu-item (click)="moveToSaveExclusaoAuxilioTransporte()">Exclusao de Auxilio Transporte</button>
                  </mat-menu>
            
            <button mat-button [matMenuTriggerFor]="menu2">Listar</button>
                  <mat-menu #menu2="matMenu">
                        <button mat-menu-item (click)="moveToReadMilitares()">Militares</button>
                        <button mat-menu-item (click)="moveToReadAuxiliosAndConducoes()">Auxilios e Conducoes</button>
                        <button mat-menu-item (click)="moveToReadDescontos()">Descontos</button>
                        <button mat-menu-item (click)="moveToReadPagamentosAtrasados()">Pagamentos Atrasados</button>
                        <button mat-menu-item (click)="moveToReadExclusoesAuxilioTransporte()">Exclusoes de Auxilio Transoprte</button>
                  </mat-menu>  
            <button mat-button [matMenuTriggerFor]="menu3">Aditamento</button>
                  <mat-menu #menu3="matMenu">
                        <button mat-menu-item (click)="moveToAditamentoPDF()">Gerar Aditamento</button>
                        <button mat-menu-item (click)="moveFormAditamento()">Cadastrar</button>
                        <button mat-menu-item (click)="moveToReadAditamento()">Listar</button>
                  </mat-menu>           
      </div>
      <div> 
            <form>
            <mat-form-field>
                  <mat-select placeholder="Selecione um aditamento">
                              <mat-option>None</mat-option>
                              <mat-option value="option" *ngFor="let ad of aditamentos" 
                                          (click)="saveAditamentoId(ad.id)">{{ad.nome}}</mat-option>
                  </mat-select>
            </mat-form-field>     
                                 
            </form>
                  <div class="buttons">
                        <button mat-raised-button color="primary" (click)="saveAditamentoAtualId()">Salvar</button>
                        <button mat-raised-button color="warn" (click)="cancel()">Cancelar</button>
                  </div>
      </div>

</body>

<h3>{{titulo}}</h3>
<div class = "form">
  <form action ="">
      <label for="codPostoGraduacao">Posto</label>
      <select id="codPostoGraduacao" name="codPostoGraduacao">
          <option></option>
          <option *ngFor="let posto of postoGraduacao" (click)="salvarPostoGraduacao(posto.codPosto)">{{posto.nome}}</option>
      </select >  
    <br>
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Nome do Militar..." [(ngModel)]="militar.nome" >

      <label for="precCP">Prec-CP</label>
      <input type="number" id="precCP" name="precCP" placeholder="Prec-CP..." pattern="[A-Za-z]{3}-[0-9]{4}"  [(ngModel)]="militar.precCP">
    
      <label for="rua">Rua</label>
      <input type="text" id="rua" name="rua" placeholder="Rua..." [(ngModel)]="endereco.rua">

      <label for="bairro">Bairro</label>
      <input type="text" id="bairro" name="bairro" placeholder="Bairro..." [(ngModel)]="endereco.bairro">

      <label for="Cidade">Cidade</label>
      <input type="text" id="cidade" name="cidade" placeholder="Cidade..." [(ngModel)]="endereco.cidade">
    
      <label for="numero">Numero</label>
      <input type="text" id="numero" name="numero" placeholder="numero..." [(ngModel)]="endereco.numero">
      
      <label for="Complemento">Complemento</label>
      <input type="text" id="complemento" name="complemento" placeholder="Complemento..." [(ngModel)]="endereco.complemento">

    <div class="buttons">
      <input type="button" (click)="salvarMilitar()" value="Salvar">
      <input type="button" (click)="cancelar()" value="Cancelar">
    </div>
  </form>
</div>

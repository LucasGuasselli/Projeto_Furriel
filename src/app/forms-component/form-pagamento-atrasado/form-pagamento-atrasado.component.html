<h3>{{titulo}}</h3>
<div class = "form">
  <form>
    <div>
      <mat-form-field>
          <mat-select placeholder="Militares">            
            <mat-option value="option" name="precCP" *ngFor="let m of militaresComAuxilioTransporte"
            (click)="saveMilitarPrecCP(m.precCP)">{{m.nome}}</mat-option>
      </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="input">
          <input matInput placeholder="Mes de 
          Referencia" name="mesReferencia" value="" [(ngModel)]="pagamentoAtrasado.mesReferencia">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="input">
          <input type="number" matInput placeholder="Quantidade de Dias" name="quantidadeDias" value="" pattern="[0-9]"  [(ngModel)]="pagamentoAtrasado.quantidadeDias">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="input">
            <input matInput placeholder="Motivo" name="motivo" value="" [(ngModel)]="pagamentoAtrasado.motivo">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="input">
          <input type="number" matInput placeholder="Valor" name="valor" value="" [(ngModel)]="pagamentoAtrasado.valor">
      </mat-form-field>  
    </div>
    <div class="buttons">
        <button mat-raised-button color="primary" (click)="savePagamentoAtrasado()">Salvar</button>
        <button mat-raised-button color="warn" (click)="cancel()">Cancelar</button>
    </div>
  </form>
</div>

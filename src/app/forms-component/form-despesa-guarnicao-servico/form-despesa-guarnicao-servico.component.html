<div class="aditamentoAtual">
  Aditamento Atual:  {{aditamentoAtual.nome}} 
</div>

<div class="form">        
  <form>
    <div>
      <mat-form-field>
          <input matInput [matDatepicker]="dataInicio" placeholder="Data" class="datePicker" name="inicio" 
          [(ngModel)]="despesa.calculoDataInicio"  >
          <mat-datepicker-toggle matSuffix [for]="dataInicio"></mat-datepicker-toggle>
          <mat-datepicker #dataInicio></mat-datepicker>
      </mat-form-field>  
    </div>
    <div>
      <mat-form-field>
          <mat-select placeholder="Adjunto">
            <mat-option>Adjunto</mat-option>            
                <mat-option value="option" *ngFor="let adj of adjuntos" (click)="salvarMilitar(adj, 'Adjunto')">{{adj.nome}}</mat-option>
          </mat-select>
      </mat-form-field>

      <mat-form-field>
          <mat-select placeholder="Sargento de Dia">
            <mat-option>Sargento de Dia</mat-option>            
              <mat-option value="option" *ngFor="let sgt of sargentosDeDia" (click)="salvarMilitar(sgt, 'Sargento')">{{sgt.nome}}</mat-option>
          </mat-select>
      </mat-form-field>

      <mat-form-field>
          <mat-select placeholder="Cabo de Dia"> 
            <mat-option>Cabo de Dia</mat-option>            
              <mat-option value="option"*ngFor="let cb of cabosDeDia"  (click)="salvarMilitar(cb, 'Cabo')">{{cb.nome}}</mat-option>
          </mat-select>
      </mat-form-field>     

      <mat-form-field>
          <mat-select placeholder="Plantão">
            <mat-option>Plantão</mat-option>            
              <mat-option value="option" *ngFor="let p of plantoes" (click)="salvarMilitar(p, 'Plantao')">{{p.nome}}</mat-option>
          </mat-select>
      </mat-form-field>

      <mat-form-field>
          <mat-select placeholder="Plantão">
            <mat-option>Plantão</mat-option>            
               <mat-option value="option" *ngFor="let p of plantoes" (click)="salvarMilitar(p, 'Plantao1')">{{p.nome}}</mat-option>
          </mat-select>
      </mat-form-field>

      <mat-form-field>
          <mat-select placeholder="Plantão">  
            <mat-option>Plantão</mat-option>            
               <mat-option value="option" *ngFor="let p of plantoes"  (click)="salvarMilitar(p, 'Plantao2')">{{p.nome}}</mat-option>
          </mat-select>
      </mat-form-field>

      <mat-form-field>
          <mat-select placeholder="Plantão">  
            <mat-option>Plantão</mat-option>            
               <mat-option value="option" *ngFor="let p of plantoes"  (click)="salvarMilitar(p, 'Plantao3')">{{p.nome}}</mat-option>
          </mat-select>
      </mat-form-field>

      <mat-form-field>
          <mat-select placeholder="Plantão">   
            <mat-option>Plantão</mat-option>            
                <mat-option value="option" *ngFor="let p of plantoes"  (click)="salvarMilitar(p, 'Plantao4')">{{p.nome}}</mat-option>
          </mat-select>
      </mat-form-field>

      <mat-form-field>
          <mat-select placeholder="Plantão">   
            <mat-option>Plantão</mat-option>            
               <mat-option value="option" *ngFor="let p of plantoes"  (click)="salvarMilitar(p, 'Plantao5')">{{p.nome}}</mat-option>
          </mat-select>
      </mat-form-field>
    </div>

    <div>
       <mat-checkbox  name="feriado" [(ngModel)]="feriado" [disabled]="administrativo" (click)="modificarDespesaFeriadoAdm()">Feriado</mat-checkbox>
       <mat-checkbox  name="administrativo" [(ngModel)]="administrativo" [disabled]="feriado" (click)="modificarDespesaFeriadoAdm()">Administrativo</mat-checkbox>     
    </div>
         
    <div>    
      <mat-form-field class="input">
        <input type="number" matInput placeholder="Quantidade de Dias" name="quantidadeDias" [(ngModel)]="despesa.quantidadeDias" value="" disabled >
      </mat-form-field>
    </div>

    <div class="buttons">
      <button mat-raised-button color="primary" (click)="validarDespesa()">Salvar</button>
      <button mat-raised-button color="warn" (click)="cancelar()">Cancelar</button>            
    </div>  
  </form>
</div>

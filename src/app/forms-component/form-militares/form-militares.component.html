<h3>{{titulo}}</h3>
<div class = "form">     
  <form class="form">
      <mat-form-field>
          <mat-select placeholder="Graduações">            
            <mat-option value="option" *ngFor="let posto of postosGraduacoes" 
                  (click)="salvarPostoGraduacao(posto.id)">{{posto.nome}}</mat-option>
          </mat-select>
      </mat-form-field>
      
    <mat-form-field class="mat-form">
      <input matInput placeholder="Nome Completo" name="nome"  [(ngModel)]="militar.nome">
    </mat-form-field>
    
    <mat-form-field class="mat-form">
      <input type="number" matInput placeholder="Prec-CP" name="precCP" pattern=""  [(ngModel)]="militar.precCP">
    </mat-form-field>

    <mat-form-field class="mat-form">
      <input matInput placeholder="CEP" name="cep" (blur)="getAdress()" [(ngModel)]="cep">
    </mat-form-field>
    
    <mat-form-field class="mat-form">
      <input matInput placeholder="Rua" name="rua" [(ngModel)]="endereco.logradouro">
    </mat-form-field>

    <mat-form-field class="mat-form">
      <input matInput placeholder="Bairro" name="bairro" [(ngModel)]="endereco.bairro">
    </mat-form-field>

    <mat-form-field class="mat-form">
      <input matInput placeholder="Cidade" name="cidade" [(ngModel)]="endereco.localidade">
    </mat-form-field>

    <mat-form-field class="mat-form">
      <input type="number" matInput placeholder="número" name="numero" pattern=""  [(ngModel)]="endereco.numero">
    </mat-form-field>

    <mat-form-field class="mat-form">
      <input matInput placeholder="Complemento" name="complemento" [(ngModel)]="endereco.complemento">
    </mat-form-field>

      <div class="buttons">
        <button mat-raised-button color="primary" (click)="saveMilitar()">Salvar</button>
        <button mat-raised-button color="warn" (click)="cancel()">Voltar</button>
      </div>      
  </form>
</div>

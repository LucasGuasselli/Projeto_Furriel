<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Pesquisar">
</mat-form-field>

<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
     
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Código </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    
    <!-- Graduacao Column -->
    <ng-container matColumnDef="graduacao">
      <th mat-header-cell *matHeaderCellDef> Graduação </th>
      <td mat-cell *matCellDef="let element"> {{element.graduacao}} </td>
    </ng-container>
    
    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
  
    <!-- PrecCP Column -->
    <ng-container matColumnDef="militarPrecCP">
      <th mat-header-cell *matHeaderCellDef> Prec-CP </th>
      <td mat-cell *matCellDef="let element"> {{element.militarPrecCP}} </td>
    </ng-container>

    <!-- Data Início Column -->
    <ng-container matColumnDef="dataInicio">
      <th mat-header-cell *matHeaderCellDef> Data de Início </th>
      <td mat-cell *matCellDef="let element"> {{element.dataInicio}} </td>
    </ng-container>

    <!-- Data Fim Column -->
    <ng-container matColumnDef="dataFim">
      <th mat-header-cell *matHeaderCellDef> Data Fim </th>
      <td mat-cell *matCellDef="let element"> {{element.dataFim}} </td>
    </ng-container>

    <!-- Quantidade de Dias Column -->
    <ng-container matColumnDef="quantidadeDias">
      <th mat-header-cell *matHeaderCellDef> Quantidade de Dias </th>
      <td mat-cell *matCellDef="let element"> {{element.quantidadeDias}} </td>
    </ng-container>

    <!-- Valor Column -->
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef> Valor </th>
      <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
    </ng-container>

    <!-- Motivo Column -->
    <ng-container matColumnDef="motivo">
      <th mat-header-cell *matHeaderCellDef> Motivo </th>
      <td mat-cell *matCellDef="let element"> {{element.motivo}} </td>
    </ng-container>

     <!-- Remover Column --> 
    <ng-container matColumnDef="remover">      
      <th mat-header-cell *matHeaderCellDef> Remover </th>
      <td mat-cell *matCellDef="let element" > 
        <a routerLink="/listaDesconto" (click)="removerDespesaAAnular(element)">
          <img class="icons" src="../assets/delete_forever.png" alt="remover"/>
        </a>
      </td>
    </ng-container> 
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div>

<div class="buttons">
  <button mat-raised-button color="primary" (click)="moverParaFormDespesa()">Cadastrar Despesa</button>
  <button mat-raised-button color="warn" (click)="cancelar()">Voltar</button>            
</div>

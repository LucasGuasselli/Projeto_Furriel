
<div>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Pesquisar">
  </mat-form-field>
      
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
         
    <!-- Tipo de Transporte Column -->
    <ng-container matColumnDef="tipoTransporte">
      <th mat-header-cell *matHeaderCellDef> Tipo de Transporte </th>
      <td mat-cell *matCellDef="let element"> {{element.tipoTransporte}} </td>
    </ng-container>

    <!-- Valor Column -->
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef> Valor </th>

      <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
    </ng-container>
    
    <!-- Editar Column -->
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let element" > 
        <a [routerLink]="['/edicaoPassagem', element.id]">
          <img class="icons" src="../assets/edit.png" alt="Editar"/>
        </a>
      </td>
    </ng-container>

    <!-- Remover Column -->
    <ng-container matColumnDef="remover">
      <th mat-header-cell *matHeaderCellDef> Remover </th>
      <td mat-cell *matCellDef="let element" > 
        <a routerLink="/listaValoresPassagens" (click)="removerPassagem(element)">
          <img class="icons" src="../assets/delete_forever.png" alt="Remover"/>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div>

<div class="buttons">
  <button mat-raised-button color="warn" (click)="cancelar()">Voltar</button>            
</div>

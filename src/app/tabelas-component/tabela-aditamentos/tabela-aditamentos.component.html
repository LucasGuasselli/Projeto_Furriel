<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Pesquisar">
</mat-form-field>

<div class="table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">                
    <!-- Graduacao-Nome Column -->
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
    
    <!-- Data Column -->
    <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let element"> {{element.data}} </td>
    </ng-container>
    
    <!-- Editar Column -->
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let element" > 
        <a [routerLink]="['/edicaoAditamento', element.id]">
          <img class="icons" src="../assets/edit.png" alt="Editar"/>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <div class="buttons">
    <button mat-raised-button color="primary" (click)="moveToFormAditamento()" >Cadastrar Aditamento</button>
    <button mat-raised-button color="warn" (click)="moveToIndex()">Voltar</button>            
  </div>
</div>

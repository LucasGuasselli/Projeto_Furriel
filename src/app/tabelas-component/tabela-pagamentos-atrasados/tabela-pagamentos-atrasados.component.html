<div>
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Pesquisar">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
       
      <!-- Graduacao Column -->
      <ng-container matColumnDef="graduacaoNome">
        <th mat-header-cell *matHeaderCellDef> Graduação </th>
        <td mat-cell *matCellDef="let element"> {{element.graduacao}} {{element.nome}} </td>
      </ng-container>
      
      <!-- PrecCP Column -->
      <ng-container matColumnDef="militarPrecCP">
        <th mat-header-cell *matHeaderCellDef> Prec-CP </th>
        <td mat-cell *matCellDef="let element"> {{element.militarPrecCP}} </td>
      </ng-container>
  
      <!-- Mes de Referencia Column -->
      <ng-container matColumnDef="mesReferencia">
        <th mat-header-cell *matHeaderCellDef> Mês de Referência </th>
        <td mat-cell *matCellDef="let element"> {{element.mesReferencia}} </td>
      </ng-container>
     
      <!-- Quantidade de Dias Column -->
      <ng-container matColumnDef="quantidadeDias">
        <th mat-header-cell *matHeaderCellDef> Quantidade de Dias </th>
        <td mat-cell *matCellDef="let element"> {{element.quantidadeDias}} </td>
      </ng-container>
  
      <!-- Valor Column -->
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let element">R$ {{element.valor}} </td>
      </ng-container>

      <!-- Remover Column --> 
    <ng-container matColumnDef="remover">      
      <th mat-header-cell *matHeaderCellDef> Remover </th>
      <td mat-cell *matCellDef="let element" > 
        <a routerLink="/listaPagamentoAtrasado" (click)="removerSaqueAtrasado(element)">
          <img class="icons" src="../assets/delete_forever.png" alt="remover"/>
        </a>
      </td>
    </ng-container>  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
</div>

<div class="buttons">
  <button mat-raised-button color="primary" (click)="moverParaFormPagamentoAtrasado()">Cadastrar Saque Atrasado</button>
  <button mat-raised-button color="warn" (click)="cancelar()">Voltar</button>            
</div>

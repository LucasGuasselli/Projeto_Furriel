<div>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
     
    <!-- Graduacao Column -->
    <ng-container matColumnDef="graduacaoNome">
      <th mat-header-cell *matHeaderCellDef> Graduação </th>
      <td mat-cell *matCellDef="let element"> {{element.graduacao}} {{element.nome}} </td>
    </ng-container>
    
    <!-- PrecCP Column -->
    <ng-container matColumnDef="militarPrecCP">
      <th mat-header-cell *matHeaderCellDef> Prec-CP </th>
      <td mat-cell *matCellDef="let element"> {{element.militarPrecCP}} </td>
    </ng-container> 

    <!-- Data Column -->
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef> Data da Exclusão </th>
      <td mat-cell *matCellDef="let element"> {{element.data}} </td>
    </ng-container>
   
    <!-- Motivo de Dias Column -->
    <ng-container matColumnDef="motivo">
      <th mat-header-cell *matHeaderCellDef> Motivo </th>
      <td mat-cell *matCellDef="let element"> {{element.motivo}} </td>
    </ng-container>

    <!-- Valor Column -->
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef> Valor </th>
      <td mat-cell *matCellDef="let element">R$ {{element.valor}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div>

<div class="buttons">
  <button mat-raised-button color="primary" (click)="moveToFormExclusao()">Cadastrar Exclusão</button>
  <button mat-raised-button color="warn" (click)="cancel()">Voltar</button>            
</div>

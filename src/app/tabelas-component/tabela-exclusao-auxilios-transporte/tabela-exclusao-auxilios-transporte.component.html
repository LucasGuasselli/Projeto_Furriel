<table>
  <div id="tudo">
   <tr>
     <th>Prec-CP</th> <th>Nome do Aditamento</th> <th>Data</th> <th>Motivo</th> <th>Valor</th>
   </tr>

   <tr *ngFor='let eat of exclusaoAuxiliosTransporte'>
      <td>{{eat.precCP}}</td>
      <td>{{eat.codAditamento}}</td>
      <td>{{eat.data}}</td>
      <td>{{eat.motivo}}</td>
      <td>{{eat.valor}}</td>
  
      <td>
        <a >
          <img class="icons" src="../assets/icon-edit.png" alt="Editar"/>
        </a>
      </td> 
      <td>
        <a (click)="removerExclusaoAuxilioTransporte(eat)">
          <img class="icons" src="../assets/icon-delete.png" alt="Remover"/>
        </a>
      </td>
    </tr>
</div>
</table>
<div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element">  </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element">  </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element">  </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element">  </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
<div>
<a routerLink="/cadastroExclusaoAuxilioTransporte">Nova Exclusao</a>
<a routerLink="/index">VOLTAR</a>
</div>
